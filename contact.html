<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/adbcedec8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact Me</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand justify-content-start" href="portfolio.html">Diana Shull</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container justify-content-center main-content my-4 p-4 bg-dark" height="200%">
    <div class="row px-3 justify-content-start">
      <h1>Contact Me</h1>
    </div>
    <div class="row px-3 justify-content-center">
      <hr>
    </div>
    <form>
      <div class="row px-3">
        <div class="form-group col-11">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="inputName" placeholder="Name">
        </div>
        <div class="form-group col-11">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-11">
          <label for="inputMessage">Message</label>
          <input type="text" class="form-control" id="inputMessage" aria-describedby="inputMessage" placeholder="Message">
        </div>
      </div>
      <div class="row p-4">
        <button type="submit" class="btn submit">Submit</button>
      </div>
      
    </form>
    
        
    </div>
  </section>

  <footer>
    <nav class="navbar sticky-bottom fixed-bottom navbar-dark justify-content-center bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="nav-link"><i class="far fa-copyright"></i><span class="copyright"> Copyright</span></div>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
</body>
</html>
